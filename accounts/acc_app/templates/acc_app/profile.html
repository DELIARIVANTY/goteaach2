{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Teach Apps - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h3">Hello , {{ user.username }}</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link text-white active">Home</a></li>
                    <li class="nav-item"><a href="{% url 'classes' %}" class="nav-link text-white">My Classes</a></li>
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-white">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'settings' %}" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item"><a href="{% url 'landingpage' %}" class="nav-link text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section class="profile-content">
            <h1 class="text-center">Welcome to Your Profile</h1>
            <p class="text-center">Hello, <strong>{{ username }}</strong>!</p>

            <div class="profile-box bg-light p-4 rounded shadow-sm mt-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Go-Teach Apps. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
