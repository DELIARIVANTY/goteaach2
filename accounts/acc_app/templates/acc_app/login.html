{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Teach Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css"> <!-- Link ke CSS eksternal -->
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!-- Left Box -->
        <div class="col-md-6 col-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
            <div class="featured-image mb-3">
                <img src="{% static 'img/goteach-logo.png' %}" class="img-fluid" style="width: 250px;">
            </div>
            <p class="text-white fs-2" id="welcome-text">Welcome to Our Page</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;">Join Our Community to Upgrade Yourself.</small>
        </div>

        <!-- Right Box -->
        <div class="col-md-6 col-12 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello, Again</h2>
                    <p>We are happy to have you back.</p>
                </div>

                <!-- Form Start -->
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <h2 class="text-center">Login</h2>
                                
                                <!-- Form Login -->
                                <form method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    
                                    <!-- Username/Email Input -->
                                    <div class="form-group mb-3">
                                        <label for="email" class="form-label">Username</label>
                                        <input type="text" name="username" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="username" required>
                                    </div>
                                    
                                    <!-- Password Input with Toggle Button -->
                                    <div class="form-group mb-3">
                                        <label for="passwordInput" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="password" name="password" id="passwordInput" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                                            <div class="input-group-append">
                                                <button type="button" id="togglePassword" class="btn btn-outline-secondary">Show</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Remember Me Checkbox and Forgot Password Link -->
                                    <div class="form-group mb-3 d-flex justify-content-between">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="formCheck" name="remember">
                                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                        </div>
                                        <div class="forgot">
                                            <small><a href="#">Forgot Password?</a></small>
                                        </div>
                                    </div>
                                    
                                    <!-- Button Login -->
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                                
                                <!-- Link ke halaman registrasi -->
                                <p class="mt-3 text-center">
                                    Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a>
                                </p>
                            </div>
                        </div>
                    </div>
                
                    <!-- Script Toggle Password Visibility -->
                    <script>
                        const togglePassword = document.querySelector('#togglePassword');
                        const passwordInput = document.querySelector('#passwordInput');
                
                        togglePassword.addEventListener('click', function () {
                            // Toggle type attribute
                            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                            passwordInput.setAttribute('type', type);
                
                            // Toggle button text
                            this.textContent = type === 'password' ? 'Show' : 'Hide';
                        });
                    </script>
                </body>
                
                </html>                
                
                <!-- Form End -->

z
                <!-- Sign Up Link -->
                <div class="row">
                    <small>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Custom JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/login.js' %}"></script>

</body>
</html>
